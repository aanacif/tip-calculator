<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/dist/style.css" />
	<script defer src="/dist/script.js"></script>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

	<title>Frontend Mentor | Tip calculator app</title>
</head>

<body>

	<nav class="navbar">
		<img src="./app/images/logo.svg" alt="logo">
	</nav>

	<main>
		<div class="container">

			<form action="" class="calc">
				<div class="calc-container">

					<div class="calc-inputs">

						<label for="bill">Bill</label>
						<input type="number" name="bill" class="calc-bill">
						<img src="./app/images/icon-dollar.svg" alt="dollar-sign" class="dollar">
						<h2 class="calc-tip-title">Select Tip %</h2>

						<div class="calc-percs">
							<div class="option-1">5%</div>
							<div class="option-2">10%</div>
							<div class="option-3">15%</div>
							<div class="option-4">25%</div>
							<div class="option-5">50%</div>
							<div class="option-6" contenteditable="true">Custom</div>
						</div>

						<div class="people-wrapper">
							<span class="calc-number-of-people">Number of People</span><span class="zero-people">Can't be zero</span>
						</div>

						<input type="number" name="people" class="calc-people" placeholder="0" min="1" max="99">
						<img src="./app/images/icon-person.svg" alt="person-icon" class="people-icon">

					</div>


					<div class="calc-visor">

						<div class="calc-tip-amount">
							<h2 class="calc-tip-amount-title">Tip Amount <span class="calc-tip-amount-person">/ person</span></h2>
							<h1>$0.00</h1>
						</div>

						<div class="calc-total">
							<h2 class="calc-total-title">Total <span class="calc-total-person">/ person</span></h2>
							<h1>$0.00</h1>
						</div>
						<button type="reset" class="reset">RESET</button>

					</div>

				</div>

			</form>

		</div>

	</main>

	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">aanacif</a>.
		</div>
	</footer>


</body>

</html>
