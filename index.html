<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/dist/style.css" />
	<script defer src="/dist/script.js"></script>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

	<title>Frontend Mentor | Tip calculator app</title>
</head>

<body>

	<nav class="navbar">
		<h1>SPLI</h1>
		<h1>TTER</h1>
	</nav>

	<main>
		<form action="">

			<div class="calc-container">
				<div class="calc-inputs">

					<label for="bill"></label>
					<input type="number" name="bill" class="calc-bill">Bill

					<h2 class="calc-tip-title">Select Tip %</h2>
					<div class="calc-percs">
						<div class="option-1">5%</div>
						<div class="option-2">10%</div>
						<div class="option-3">15%</div>
						<div class="option-4">25%</div>
						<div class="option-5">50%</div>
						<div class="option-6">Custom</div>
					</div>
					<label for="calc-people"></label>
					<input type="number" name="people" class="calc-people"> Number of People
				</div>

				<div class="calc-visor">
					<div class="calc-tip-amount">
						<h2 class="calc-tip-amount-title">Tip Amount</h2><span class="calc-tip-amount-person">/ person</span>
					</div>
					<div class="calc-total">
						<h2 class="calc-total-title">Total</h2><span class="calc-total-person">/ person</span>
					</div>
					<button type="reset">Reset</button>
				</div>

			</div>

		</form>

	</main>

	<footer>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Your Name Here</a>.
		</div>
	</footer>

</body>

</html>
